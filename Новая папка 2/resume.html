            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

              <li class="nav-item">

              </li>
            </ul>
            <form class="d-flex ms-auto">
              <input class="form-control me-2" type="search" placeholder="Поиск вакансий" aria-label="Поиск">

  <div class="container my-5">
    <h2 class="text-center mb-4">Создать резюме</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Имя</label>
        <input type="text" class="form-control" id="name" placeholder="Введите ваше имя">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Введите ваш email">
      </div>
      <div class="mb-3">
        <label for="experience" class="form-label">Опыт работы</label>
        <textarea class="form-control" id="experience" rows="3" placeholder="Опишите ваш опыт работы"></textarea>
      </div>
      <div class="mb-3">
        <label for="skills" class="form-label">Навыки</label>
        <textarea class="form-control" id="skills" rows="3" placeholder="Опишите ваши навыки"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Отправить резюме</button>
    </form>
  </div>
